<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicornio GIF</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9e3e3; /* Cambia el color de fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilos para el GIF */
        img {
            width: 100%; /* El GIF ocupará todo el ancho disponible */
            max-width: 300px; /* Limita el ancho máximo para evitar que se estire demasiado */
            height: auto; /* Mantiene la proporción original */
            animation: mover 2s ease infinite;
        }

        @keyframes mover {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); } /* Ajusta la distancia del movimiento */
            100% { transform: translateX(0); }
        }

        /* Estilos para el texto animado */
        .texto-animado {
            font-size: 18px;
            color: #ff7f50;
            text-align: center; /* Centra el texto */
            margin-top: 20px; /* Espacio entre el GIF y el texto */
            animation: aparecer 2s ease infinite alternate;
        }

        @keyframes aparecer {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <img src="magic-unicorn.gif" alt="Descripción del GIF">
    <p class="texto-animado">¡Me pediste un Unicornio solo que conseguirlo en la vida real esta dificil.
        Así que te regalo uno virtual !</p>
</body>
</html>
